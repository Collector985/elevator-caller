[env:crowpanel]
platform = espressif32
board = crowpanel
framework = arduino
build_src_filter =
    +<*>
    -<i2c_scanner.cpp>

; Upload settings
upload_speed = 921600
upload_port = /dev/ttyUSB0

; Monitor settings
monitor_speed = 115200
monitor_port = /dev/ttyUSB0

; Build flags
build_flags =
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D TOTAL_FLOORS=37
    -D SCREEN_WIDTH=480
    -D SCREEN_HEIGHT=800
    -D I2C_MASTER_ADDRESS=0x08
    -D CORE_DEBUG_LEVEL=4
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -D LV_CONF_INCLUDE_SIMPLE
    -D LV_LVGL_H_INCLUDE_SIMPLE
    -I include
    -Wall

; Library dependencies
lib_deps =
    lvgl/lvgl@^8.3.0
    lovyan03/LovyanGFX@^1.1.16
    hideakitai/TCA9534@^0.1.1
    Wire

; Partition scheme - Official CrowPanel settings
board_build.partitions = huge_app.csv

; I2C Pin Scanner - Use this to find the correct touch pins
[env:scanner]
platform = espressif32
board = crowpanel
framework = arduino

upload_speed = 921600
upload_port = /dev/ttyUSB0
monitor_speed = 115200
monitor_port = /dev/ttyUSB0

build_flags =
    -D ARDUINO_USB_CDC_ON_BOOT=1

lib_deps = Wire

build_src_filter =
    -<*>
    +<i2c_scanner.cpp>
board_build.partitions = default.csv
